<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>管理员列表</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="tocss/main.css">
    <style>
        /*管理员列表表格样式开始*/

        .rightbody .mytable {
            width: 100%;
            border-collapse: collapse;
            font-size: 16px;
        }

        .mytable th,
        .mytable td {
            border: 1px solid #ddd;
            padding: 10px;
        }

        .mytable th {
            background-color: #eee;
        }

        .mytable tr:not(:first-child):hover {
            background-color: rgb(250, 250, 250);
        }

        .mytable .label {
            font-size: 15px;
            font-weight: normal;
            padding-top: 5px;
            margin: 2px;
            display: inline-block;
        }

        .mytable .label .glyphicon {
            margin-right: 5px;
        }

        .mytable .wd20 {
            /*非账号列占宽*/
            width: 20%;
        }

        /*管理员列表表格样式结束*/

        .fenye {
            width: 100%;
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>

<body>
    <!--页头开始-->
    <header class="navbar navbar-default">
        <div class="mycontainer">
            <a href="index.htmtl" class="navbar-brand" id="mylogo">MANGYU</a>
            <h4>后台管理</h4>
            <section class="logout">
                <a class="admin-aset" href="adminlogin.html">
                    <span class="glyphicon glyphicon-user"></span>mangyu</a>

                <!--下拉更多分类开始-->
                <div class="dropdown admin-aset">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">设置
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li>

                        <li>

                        <li>

                <!--下拉更多分类结束-->

                <a class="admin-aset" href="adminlogin.html">
                    <span class="glyphicon glyphicon-log-out"></span>登出</a>
            </section>
        </div>
    </header>
    <!--页头结束-->

    <div class="mycontainer">
        <div class="clearfix">

            <label id="toggle-label" class="visible-xs-inline-block" for="toggle-checkbox">

                    </div>
                    <ul id="ulNav">

                                <span class="glyphicon glyphicon-user left-icon"></span>管理员

                            </a>
                            <ul class="two-ul">

                                <li>

                                    </a>
                                </li>
                            </ul>
                        </li>
                        <li>
                            <a href="#">
                                <span class="glyphicon glyphicon-list-alt left-icon"></span>博文

                            </a>
                            <ul class="two-ul">
                                <li>

                                </li>

                                </li>
                            </ul>
                        </li>
                        <li>

                                <span class="glyphicon glyphicon-cog left-icon"></span>系统
                                <span class="glyphicon glyphicon-menu-right right-icon"></span>
                            </a>
                            <ul class="two-ul">
                                <li>
                                    <a href="admininfo.html">系统信息
                                    </a>
                                </li>
                            </ul>
                        </li>
                        <li>

                                <span class="glyphicon glyphicon-trash"></span>删除</a>

                    </tr>
                    <tr>
                        <td>666</td>
                        <td>MANGYU</td>
                        <td>

                        <td>666</td>
                        <td>MANGYU</td>
                        <td>

                        </td>
                        <td>
                            <a href="#" class="label label-warning">
                                <span class="glyphicon glyphicon-edit"></span>编辑</a>
                            <a href="#" class="label label-danger">
                                <span class="glyphicon glyphicon-trash"></span>删除</a>
                        </td>
                    </tr>
                </table>
                <div class="fenye">
                    <nav aria-label="Page navigation">
                        <ul class="pagination  pagination-lg">
                            <li>
                                <a href="#" aria-label="Previous">

        $(function () {
            $('#ulNav>li').click(function () {
