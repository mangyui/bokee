<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>修改栏目</title>
    <link rel="stylesheet" href="__PUBLIC__/css/bootstrap.min.css">
    <link rel="stylesheet" href="__PUBLIC__/tocss/main.css">
    <style>

    </style>
</head>

<body>

<!--页头开始-->
{include file="common/header"/}
<!--页头结束-->

<div class="mycontainer">
    <div class="clearfix">

        <!--菜单列表开始-->
        {include file="common/left_menu"/}
        <!--菜单列表结束-->

        <!--主内容开始-->
        <section class="top-title">
            <div class="col-md-12 column">
                <ol class="breadcrumb">
                    <li>
                        <a href="{:url('Index/index')}">控制面板</a>
                    </li>
                    <li>
                        <a href="{:url('cate/lst')}">栏目列表</a>
                    </li>
                    <li class="active">修改栏目</li>
                </ol>
            </div>
        </section>
        <div class="rightbody">
            <div class="myform-form">
                <form action="" method="post">
                    <input type="hidden" name="id" value="{$cate.id}">
                    <div class="myform-line">
                        <label class="myform-left">栏目名：</label>
                        <div class="myform-right">
                            <input class="myform-input" name="catename" type="text" value="{$cate.catename}">
                        </div>
                    </div>
                    <div class="myform-line">
                        <label class="myform-left">栏目说明：</label>
                        <div class="myform-right">
                            <textarea class="myform-textarea" name="desc" >{$cate.desc}</textarea>
                        </div>
                    </div>
                    <div class="myform-line">
                        <div class="myform-right">
                            <input class="myform-btn" type="submit" value="保存">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!--右侧主内容结束-->
    </div>
</div>
<script src="__PUBLIC__/js/jquery.min.js"></script>
<script src="__PUBLIC__/js/bootstrap.min.js"></script>
<script>
    $(function () {
        $('#ulNav>li').click(function () {
            $(this).toggleClass('active-liNav');
        })
    })
</script>
</body>

</html>
